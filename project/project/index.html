<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Верстка</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style_site.css">
</head>
<body>
	<div class="section">

			</div>
			<div class="form">
				<p class="form-header">Введте свой e-mail</p>
				<form action="#">

		<div class="feature">
			<div class="col">
				<img src="img/1.png" alt="первое преимущество" height="100px">
				<p>первое преимущество</p>
			</div>
			<div class="col">
				<img src="img/2.png" alt="второе преимущество" height="100px">

			</div>
			<div class="col">
				<img src="img/3.png" alt="третье преимущество" height="100px">
				<p>третье преимущество</p>
			</div>
			<div class="col">
				<img src="img/4.png" alt="четвертое преимущество" height="100px">
				<p>четвертое преимущество</p>
			</div>

	</div>
</body>
</html>
